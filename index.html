<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Glass UI</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="weather-app">
    <div class="search-bar">
      <input type="text" id="city" placeholder="Search city..." />
      <button id="btn"><i class="fas fa-search"></i></button>
    </div>

    <div class="weather-card">
      <img src="./assets/weather-forecast.png" width="20%" alt="Weather Icon" class="weather-icon" />

      <h1 class="temp">--Â°C</h1>
      <h2 class="city">Loading...</h2>

      <div class="details">
        <div class="detail-box">
          <i class="fas fa-water"></i>
          <div>
            <p class="humidity">--%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="detail-box">
          <i class="fas fa-wind"></i>
          <div>
            <p class="wind">-- Km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
